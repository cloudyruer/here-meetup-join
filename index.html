<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fs -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <title>Document</title>
  <!-- body -->
  <body>
    <!-- nav-->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
      </div>
    </nav>

    <!-- start -->
    <div class="container-fluid">
      <!-- NOTE 10/11 加入 overflow-hidden 讓 bar可以下滑 -->
      <div class="row position-relative overflow-hidden">
        <!-- 手機板搜尋選單 -->
        <div class="w-100 d-flex d-lg-none j-join-select">
          <!-- 活動類型 -->

          <select
            class="form-control flex-grow-1 j-join-select__drop"
            id="activity_type"
            name="activity_type"
          >
            <option value="" disabled selected>活動類別</option>
            <option value="跑步">跑步</option>
            <option value="爬山">爬山</option>
            <option value="全部">不限制</option>
          </select>

          <!-- 活動類型 -->

          <select
            class="form-control flex-grow-1 j-join-select__drop"
            id="activity_type"
            name="activity_type"
          >
            <option value="" disabled selected>活動時間</option>
            <option value="跑步">跑步</option>
            <option value="爬山">爬山</option>
            <option value="全部">不限制</option>
          </select>

          <!-- 活動類型 -->

          <select
            class="form-control flex-grow-1 j-join-select__drop"
            id="activity_type"
            name="activity_type"
          >
            <option value="" disabled selected>搜尋範圍</option>
            <option value="跑步">跑步</option>
            <option value="爬山">爬山</option>
            <option value="全部">不限制</option>
          </select>

          <!-- end -->
        </div>
        <!-- 手機板搜尋選單 end -->

        <!-- sidebar start -->
        <div class="col-lg-5 order-1 order-md-0 j-join-bar">
          <!-- 內部 -->

          <!-- 搜尋選單 -->
          <div class="w-100 j-join-select d-none d-lg-flex">
            <!-- 活動類型 -->

            <select
              class="form-control flex-grow-1 j-join-select__drop"
              id="activity_type"
              name="activity_type"
            >
              <option value="" disabled selected>活動類別</option>
              <option value="跑步">跑步</option>
              <option value="爬山">爬山</option>
              <option value="全部">不限制</option>
            </select>

            <!-- 活動類型 -->

            <select
              class="form-control flex-grow-1 j-join-select__drop"
              id="activity_type"
              name="activity_type"
            >
              <option value="" disabled selected>活動時間</option>
              <option value="跑步">跑步</option>
              <option value="爬山">爬山</option>
              <option value="全部">不限制</option>
            </select>

            <!-- 活動類型 -->

            <select
              class="form-control flex-grow-1 j-join-select__drop"
              id="activity_type"
              name="activity_type"
            >
              <option value="" disabled selected>搜尋範圍</option>
              <option value="跑步">跑步</option>
              <option value="爬山">爬山</option>
              <option value="全部">不限制</option>
            </select>

            <!-- end -->
          </div>
          <!-- 搜尋選單 end-->

          <!-- 開關 bar -->
          <div
            class="
              j-join-bar__toggle
              d-flex
              justify-content-center
              align-items-center
              d-lg-none
            "
          >
            <div></div>
          </div>
          <!-- 資訊 box -->
          <div class="j-join-bar__info-wrap">
            <div class="j-join-meetup">
              <!-- 上方圖片 -->
              <div class="j-join-meetup__img-box">
                <img src="./chermiti-mohamed-NwN-vtN0cd0-unsplash.jpg" alt="" />
              </div>
              <!-- 下方資訊欄 -->
              <div class="j-join-meetup__info">
                <!-- 時間 -->
                <div>TUE, SEP 7,8:00 PM</div>
                <!-- 標題 -->
                <div class="j-join-meetup__info--title">
                  河濱約個跑河濱約個跑
                </div>
                <!-- 地址 + 活動類別 -->
                <div class="d-flex justify-content-between">
                  <!-- 地址 -->
                  <div>
                    <i class="fas fa-map-marker-alt"></i> 台北市 國立台灣大學
                  </div>
                  <!-- 活動類別 -->
                  <div>
                    <i class="fas fa-hiking j-join-meetup__info--title"></i>
                  </div>
                </div>
              </div>
            </div>
            <!--  -->
            <div class="j-join-meetup bg-primary"></div>
            <div class="j-join-meetup bg-warning"></div>
            <div class="j-join-meetup bg-danger"></div>
            <div class="j-join-meetup bg-success"></div>
            <div class="j-join-meetup bg-primary"></div>
            <div class="j-join-meetup bg-warning"></div>
            <div class="j-join-meetup bg-danger"></div>
            <div class="j-join-meetup bg-success"></div>
            <div class="j-join-meetup bg-primary"></div>
            <div class="j-join-meetup bg-primary"></div>
            <div class="j-join-meetup bg-warning"></div>
            <div class="j-join-meetup bg-danger"></div>
            <div class="j-join-meetup bg-success"></div>
            <div class="j-join-meetup bg-primary"></div>
            <div class="j-join-meetup bg-warning"></div>
            <div class="j-join-meetup bg-danger"></div>
            <div class="j-join-meetup bg-success"></div>
            <div class="j-join-meetup bg-primary"></div>
          </div>
          <!-- 資訊 end -->
        </div>
        <!-- sidebar end -->

        <!-- map start -->
        <!-- NOTE 10/11 有加入px-0 讓兩邊貼齊 -->
        <!-- <div
          class="col-12 col-lg-7 col-xl-8 order-0 order-md-1 j-join-map px-0"
        > -->
        <div class="col-12 col-lg order-0 order-md-1 j-join-map px-0">
          <img
            class="w-100 h-100"
            src="./marjan-blan-marjanblan-6bXvYyAYVrE-unsplash.jpg"
            alt="右邊地圖"
          />
        </div>
        <!-- map end -->
      </div>
    </div>
    <!-- end -->

    <!-- script -->
    <script>
      const toggle = document.querySelector(".j-join-bar__toggle");
      const bar = document.querySelector(".j-join-bar");
      toggle.addEventListener("click", () => {
        bar.classList.toggle("j-join-bar--mobile");
      });
    </script>
  </body>
</html>
